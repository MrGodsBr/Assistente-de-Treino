<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness-Pro 2.0</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuração do Firebase (Compatibilidade) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        #calorieProgress {
            transition: width 0.3s ease-in-out;
        }
        #foodList {
            min-height: 12rem; /* 192px */
        }
        .rotated {
            transform: rotate(180deg);
        }
        .modal-transition {
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-teal-50 min-h-screen flex flex-col items-center justify-start p-4 py-8">

    <!-- Seu conteúdo HTML aqui (idêntico ao anterior) -->

    <!-- Tela de Carregamento/Conexão -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-green-600"></div>
        <p class="text-xl font-semibold text-green-700 mt-4">Conectando ao app...</p>
    </div>

    <div id="mainApp" class="bg-white w-full max-w-lg p-6 sm:p-8 rounded-2xl shadow-xl space-y-6 hidden">
        <!-- (Conteúdo do app igual ao código anterior, omitido aqui para brevidade) -->
    </div>

    <!-- Rodapé -->
    <footer class="mt-8 text-sm text-gray-500">
        Desenvolvido por Thiago
    </footer>

    <!-- Modal de Cadastro/Edição de Perfil -->
    <div id="profileModalOverlay" class="modal-transition fixed inset-0 bg-black bg-opacity-70 z-40 hidden"></div>
    <div id="profileModal" class="modal-transition fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-full max-w-sm p-6 rounded-2xl shadow-xl z-50 hidden scale-90 opacity-0">
        <!-- Conteúdo do modal igual código anterior -->
    </div>

    <!-- Modal de Aviso de Limite -->
    <div id="warningModalOverlay" class="modal-transition fixed inset-0 bg-black bg-opacity-60 z-40 hidden"></div>
    <div id="warningModal" class="modal-transition fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-full max-w-sm p-6 rounded-2xl shadow-xl z-50 hidden scale-90 opacity-0">
        <!-- Conteúdo do modal igual código anterior -->
    </div>

    <!-- SCRIPT FIREBASE CONFIG MODIFICADO PARA VERGEL -->
    <script>
        const firebaseConfig = {
            apiKey: "[translate:process.env.NEXT_PUBLIC_FIREBASE_API_KEY]",
            authDomain: "[translate:process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN]",
            projectId: "[translate:process.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID]",
            storageBucket: "[translate:process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET]",
            messagingSenderId: "[translate:process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID]",
            appId: "[translate:process.env.NEXT_PUBLIC_FIREBASE_APP_ID]",
            measurementId: "[translate:process.env.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID]"
        };

        firebaseApp = firebase.initializeApp(firebaseConfig);
        firebaseAuth = firebase.auth();
        firebaseDb = firebase.firestore();

        // ...
    </script>

</body>
</html>
